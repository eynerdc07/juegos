<!DOCTYPE html>
<html>
<head>
	<title>Compra de juegos</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="stylesheet" type="text/css" href="java/javascript.js">
</head>
<body>
	<header>
		<h1>Compra de juegos</h1>
	</header>
	<main>
		<form>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" required><br><br>
			<label for="correo">Correo electrónico:</label>
			<input type="email" id="correo" name="correo" required><br><br>
			<label for="juego">Juego:</label>
			<select id="juego" name="juego">
				<option value="juego1">Escoge Tu Juego</option>
				<option value="juego1">Clash Royale</option>
				<option value="juego2">Free Fire</option>
				<option value="juego3">Crash Bandicot</option>
			</select><br><br>

			<label for="cantidad">Cantidad:</label>
			<input type="number" id="cantidad" name="cantidad" min="1" max="10" required><br><br>
			<label for="tarjeta">Tarjeta de crédito:</label>
			<input type="text" id="tarjeta" name="tarjeta" required><br><br>
			<a href="E:\compra_exitosa/index.html" class="btn-2" id="comprar">COMPRAR</a>

			<script type="text/javascript">
  document.getElementById("comprar").addEventListener("click", function() {
    var nombre = document.getElementById("nombre").value;
    var correo = document.getElementById("correo").value;
    var juego = document.getElementById("juego").value;
    var cantidad = document.getElementById("cantidad").value;
    var tarjeta = document.getElementById("tarjeta").value;

    if (nombre == "" || correo == "" || juego == "juego1" || cantidad == "" || tarjeta == "") {
      alert("Por favor, ingrese todos los datos requeridos.");
      return false;
    }
  });
</script>

 

		</form>
	</main>
</body>
</html>
